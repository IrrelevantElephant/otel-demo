x-sharedconfig: &sharedconfig
  depends_on:
    rabbit:
      condition: service_healthy
  environment:
    - MassTransitConfig__Username=guest
    - MassTransitConfig__Password=guest
    - MassTransitConfig__Uri=rabbit
    - OTEL_EXPORTER_OTLP_ENDPOINT=http://otelcol:4317


services:
  api:
    image: ${DOCKER_REGISTRY-}api
    build:
      context: ..
      dockerfile: Api/Dockerfile
    <<: *sharedconfig

  handler:
    image: ${DOCKER_REGISTRY-}handler
    build:
      context: ..
      dockerfile: Handler/Dockerfile
    <<: *sharedconfig

  rabbit:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 30s
      retries: 5

  otelcol:
    image: otel/opentelemetry-collector-contrib:0.93.0
    container_name: otel-col
    command: [ "--config=/etc/otelcol-config.yml" ]
    volumes:
      - ../otel-collector/otelcol-config.yml:/etc/otelcol-config.yml
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      grafana:
        condition: service_started

  tempo:
    image: grafana/tempo:latest
    ports:
      - "3200:3200"
    volumes:
      - ../tempo/tempo.yaml:/etc/tempo.yaml
    command: [ "-config.file=/etc/tempo.yaml" ]

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ../grafana/:/etc/grafana/provisioning
      - ../grafana/grafana.ini:/etc/grafana/grafana.ini
    ports:
      - "3000:3000"
    depends_on:
      tempo:
        condition: service_started
